<!DOCTYPE html>
<html>
<head>
   <title>Wish Page</title>
</head>
<body>
<h2>Enter your name below</h2>
First Name:<input type="text" id="firstName"/><br/><br/>
Middle Name:<input type="text" id="middleName"/><br/><br/>
Last Name:<input type="text" id="lastName"/><br/><br/>
<input type="button" value="Wish" onclick="displayMessage()"/>
<p id="message"></p>
<script>
   function displayMessage(){
      var firstName = document.getElementById("firstName").value;
      var middleName = document.getElementById("middleName").value;
      var lastName = document.getElementById("lastName").value;
      document.getElementById("message").innerHTML = "Good Morning " + firstName + " " + middleName + " " + lastName + "!";
   }
</script>
</body>
</html>
