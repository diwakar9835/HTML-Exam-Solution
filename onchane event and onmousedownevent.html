<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h2>Onchange event</h2>

    <p>Event will be fired when the input element lose focus after value update.</p>
    <input type="text" name="txt" value="" onchange="myFunction(this.value)">
    <p id='show'></p>
    
    <script>
        function myFunction(val) {
            var x = document.getElementById('show');
            x.innerHTML = "Entered Value is: " + val;
        }
    </script>

    &nbsp;

    <body>
        <center>
            <h1 style="color:green">
              Onmousedown event
          </h1>
            <h2 id="try">
              HTML onmousedown Event
          </h2>
     
            <script>
                document.getElementById(
                  "try").addEventListener(
                  "mousedown", btnpressed);
     
                function btnpressed() {
                    document.getElementById(
                      "try").innerHTML =
                      "button pressed.";
                }
            </script>
        </center>
    </body>
</html>
