<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <label style="margin-right: 62px;">Name:</label> <input type = "text" name="name"><br><br>
            <label style="margin-right: 48px;">Address:</label> <input type = "text" name="address"><br><br>
            <label style="margin-right: 72px;">City:</label> <input type = "text" name="city"><br><br>
            <label style="margin-right: 67px;">State:</label> <input type = "text" name="state"><br><br>
            <label style="margin-right: 75px;">Zip:</label> <input type = "text" name="zip"><br><br>
            <label style="margin-right: 33px;">Magazine:</label> <select name="dropdown">
                <option value="newsweek" selected>Newsweek</option>
                <option value="Times India">Times India</option>
            </select> <br><br>
            <label style="margin-right: 11px;">Subscription:</label> <input type = "radio" name="subs" value="1year" checked>1 year
             <input type = "radio" name="subs" value="2year">2 years <br><br>
            <label>Additional Comments:</label> <br>
            <textarea name="comments" cols="90" rows="5"></textarea>
        </form>
    </body>
</html>
