<html>
<head>
<title>Find the area of a circle</title>
</head>
<body>
  <script language="JavaScript">
    function areaCircle(){
        var radius =document.form1.txtRadius.value;
        document.write("<P>The area of the circle is " + (radius * radius * Math.PI) + "</p>");
    }
    </script>
    <form name=form1>
        Enter the radius of circle:
       <input type="text" name="txtRadius" size=10>
       <br>
       <input type="button" value="Calculate" onClick='areaCircle();'>  
    </form>
</script>
</body>
</html>
