<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    th,
    td {
      padding: 8px;
      text-align: left;
    }
    .first {
      background-color: #f1f1f1;
    }

    .second {
      background-color: #ddd;
      font-weight: bold;
    }
    .third {
      background-color: #ccc;
      font-style: italic;
    }

    table {
      width: 100%;
      overflow-x: auto;
    }
    th,
    td {
      min-width: 150px;
    }
  </style>
  <body>
    <table>
      <tr>
        <th class="first">Student Name</th>
        <th class="second">Section</th>
        <th class="third">Roll no.</th>
      </tr>
      <tr>
        <td class="first">Tripti</td>
        <td class="second">k22bh</td>
        <td class="third">52</td>
      </tr>
      <tr>
        <td class="first">Palak</td>
        <td class="second">k22bh</td>
        <td class="third">61</td>
      </tr>
    </table>
  </body>
</html>
