<!DOCTYPE html>
<html>
  <head>
    <title>Pretty Paris</title>
  </head>
  <link rel="stylesheet" href="/End Term Practical/form3.css">
  <body>
    <div class="container">
      <div class="image">
        <img src="https://i.pinimg.com/564x/59/32/29/593229739184504afd9507cc42a9cb86.jpg">
      </div>
      <div class="text">
        <form>
            <div id="name">
                Name: <input type="text" name="name">
            </div><br>
            <div id="address">
                Address: <input type="text" name="address">
            </div><br>
            <div id="City">
                City: <input type="text" name="name">
            </div><br>
            <div id="states">
                State: <input type="text" name="state">
            </div><br>
            <div id="zip">
                Zip: <input type="text" name="zip">
            </div><br>
            <div id="magazines1">
                Magazine: <select name="magazines" id="magazines">
                    <option value="vg">Vouge</option>
                    <option value="fb">Forbes</option>
                    <option value="fn">Fortune</option>
                </select>
            </div><br>
            <div id="Subscription">
                Subscription: <input type="radio" name="sub" id="1year">
                <label for="1year">1 year</label>
                <input type="radio" name="sub" id="2year">
                <label for="2year">2 year</label>
            </div><br>
            <div>
                Additional Comments:
                
            </div><br>
    
            <div>
                <textarea id="" cols="35" rows="5"></textarea>
            </div>
            
            
        </form>
      </div>
    </div>
  </body>
</html>
